package services.user.containers.user;

message UserV1 {
    optional uint32 version = 1 [default = 1];
    optional string id = 2;
    optional string primary_email = 3;
    optional bool is_admin = 4;
    optional bool is_active = 5;
    optional string phone_number = 6;
    optional bool phone_number_verified = 7;
    optional string password = 8;
}
