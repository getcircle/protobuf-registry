package services.user.containers.device;

message DeviceV1 {
    optional uint32 version = 1 [default = 1];
    optional string id = 2;
    optional string notification_token = 3;
    optional string platform = 4;
    optional string os_version = 5;
    optional string app_version = 6;
    optional string device_uuid = 7;
    optional string user_id = 8;
    optional string language_preference = 9;
}
