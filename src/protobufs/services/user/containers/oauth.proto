package services.user.containers.oauth;

message OAuth2DetailsV1 {
    optional uint32 version = 1 [default = 1];
    optional string code = 2;
    optional string state = 3;
}

message OAuthSDKDetailsV1 {
    optional uint32 version = 1 [default = 1];
    optional string code = 2;
    optional string id_token = 3;
}
