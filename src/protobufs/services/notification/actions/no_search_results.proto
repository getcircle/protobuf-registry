syntax = "proto2";
package services.notification.actions.no_search_results;

import "protobufs/services/user/containers/token.proto";

message RequestV1 {
    optional uint32 version = 1 [default = 1];
    optional services.user.containers.token.ClientTypeV1 client_type = 2;
    optional string query = 3;
    optional string comment = 4;
}

message ResponseV1 {
    optional uint32 version = 1 [default = 1];
}
