syntax = "proto3";
package services.post.actions.add_to_collection;

import "protobufs/services/post/containers.proto";

message RequestV1 {
    string collection_id = 1;
    services.post.containers.CollectionItemV1.SourceV1 source = 2;
    string source_id = 3;
    bool is_default = 4;
    string owner_id = 5;
    services.post.containers.CollectionV1.OwnerTypeV1 owner_type = 6;
}

message ResponseV1 {
    services.post.containers.CollectionItemV1 item = 1;
}
