package services.search.actions.search;

import "protobufs/services/organization/containers.proto";
import "protobufs/services/profile/containers.proto";

message RequestV1 {
    optional uint32 version = 1 [default = 1];
    optional string query = 2;
}

message ResponseV1 {
    optional uint32 version = 1 [default = 1];
    repeated services.profile.containers.ProfileV1 profiles = 2;
    repeated services.organization.containers.TeamV1 teams = 3;
    repeated services.organization.containers.AddressV1 addresses = 4;
}
