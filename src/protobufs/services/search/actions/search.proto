package services.search.actions.search;

import "protobufs/services/organization/containers/team.proto";
import "protobufs/services/organization/containers/address.proto";
import "protobufs/services/profile/containers/profile.proto";

message RequestV1 {
    optional uint32 version = 1 [default = 1];
    optional string query = 2;
}

message ResponseV1 {
    optional uint32 version = 1 [default = 1];
    repeated services.profile.containers.profile.ProfileV1 profiles = 2;
    repeated services.organization.containers.team.TeamV1 teams = 3;
    repeated services.organization.containers.address.AddressV1 addresses = 4;
}
