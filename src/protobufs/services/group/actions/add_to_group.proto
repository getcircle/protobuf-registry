syntax = "proto3";
package services.group.actions.add_to_group;

import "protobufs/services/group/containers.proto";

message RequestV1 {
    string group_id = 1;
    repeated string profile_ids = 2;
    services.group.containers.GroupProviderV1 provider = 3;
}

message ResponseV1 {
    repeated services.group.containers.MemberV1 new_members = 1;
}
