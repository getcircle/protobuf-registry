syntax = "proto3";
package services.group.actions.get_members;

import "protobufs/services/group/containers.proto";

message RequestV1 {
    string group_id = 1;
    services.group.containers.RoleV1 role = 2;
    services.group.containers.GroupProviderV1 provider = 3;
}

message ResponseV1 {
    repeated services.group.containers.MemberV1 members = 1;
}
