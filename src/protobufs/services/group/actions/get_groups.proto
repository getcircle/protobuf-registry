syntax = "proto3";
package services.group.actions.get_groups;

import "protobufs/services/group/containers.proto";

message RequestV1 {
    string profile_id = 1;
    services.group.containers.GroupProviderV1 provider = 2;
    repeated string group_ids = 3;
}

message ResponseV1 {
    repeated services.group.containers.GroupV1 groups = 1;
}
