package services.organization.actions.get_location;

import "protobufs/services/organization/containers/location.proto";

message RequestV1 {
    optional uint32 version = 1 [default = 1];
    optional string location_id = 2;
    optional string name = 3;
    optional string organization_id = 4;
}

message ResponseV1 {
    optional uint32 version = 1 [default = 1];
    optional services.organization.containers.location.LocationV1 location = 2;
}
