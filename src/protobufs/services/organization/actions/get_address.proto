package services.organization.actions.get_address;

import "protobufs/services/organization/containers/address.proto";

message RequestV1 {
    optional uint32 version = 1 [default = 1];
    optional string address_id = 2;
    optional string name = 3;
    optional string organization_id = 4;
}

message ResponseV1 {
    optional uint32 version = 1 [default = 1];
    optional services.organization.containers.address.AddressV1 address = 2;
}
