syntax = "proto2";
package services.organization.actions.get_sso_metadata;

import "protobufs/services/organization/containers.proto";

message RequestV1 {
    optional uint32 version = 1 [default = 1];
    optional string organization_domain = 2;
}

message ResponseV1 {
    optional uint32 version = 1 [default = 1];
    optional string metadata_url = 2;
    optional string metadata = 3;
}
