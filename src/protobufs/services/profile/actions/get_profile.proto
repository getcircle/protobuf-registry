package services.profile.actions.get_profile;

import "protobufs/services/profile/containers.proto";

message RequestV1 {
    optional uint32 version = 1 [default = 1];
    optional string profile_id = 2;
    optional string user_id = 3;
}

message ResponseV1 {
    optional uint32 version = 1 [default = 1];
    optional services.profile.containers.ProfileV1 profile = 2;
}
