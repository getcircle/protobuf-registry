syntax = "proto3";
package services.profile.actions.get_tags;

import "protobufs/services/profile/containers.proto";

message RequestV1 {
    string profile_id = 1;
    string organization_id = 2;
    services.profile.containers.TagV1.TagTypeV1 tag_type = 3;
    repeated string ids = 4;
}

message ResponseV1 {
    repeated services.profile.containers.TagV1 tags = 1;
}
