syntax = "proto3";
package services.profile.actions.get_profiles;

import "protobufs/services/common/containers.proto";
import "protobufs/services/profile/containers.proto";

message RequestV1 {
    string tag_id = 1;
    repeated string ids = 2;
    string location_id = 3;
    string team_id = 4;
    services.common.containers.InflationsV1 inflations = 5;
    string manager_id = 6;
    repeated string emails = 7;
    bool is_admin = 8;
    repeated string authentication_identifiers = 9;
    services.common.containers.FieldsV1 fields = 10;
}

message ResponseV1 {
    repeated services.profile.containers.ProfileV1 profiles = 1;
}
