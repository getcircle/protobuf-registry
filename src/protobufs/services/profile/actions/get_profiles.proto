package services.profile.actions.get_profiles;

import "protobufs/services/profile/containers/profile.proto";

message RequestV1 {
    optional uint32 version = 1 [default = 1];
    optional string team_id = 2;
    optional string organization_id = 3;
    optional string tag_id = 4;
    optional string address_id = 5;
    repeated string ids = 6;
    optional string location_id = 7;
}

message ResponseV1 {
    optional uint32 version = 1 [default = 1];
    repeated services.profile.containers.profile.ProfileV1 profiles = 2;
}
