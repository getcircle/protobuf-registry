package main.requests;

import "service/protobufs/common/soa.proto";

import "protobufs/credential_service/create_credentials.proto";
import "protobufs/credential_service/verify_credentials.proto";
import "protobufs/credential_service/update_credentials.proto";

import "protobufs/identity_service/create_identity.proto";
import "protobufs/identity_service/get_identity.proto";

import "protobufs/user_service/create_user.proto";
import "protobufs/user_service/valid_user.proto";

message UserService {
    extend soa.ActionRequestParams {
        optional main.user_service.create_user.Request create_user = 101;
        optional main.user_service.valid_user.Request valid_user = 102;
    }
}

message IdentityService {
    extend soa.ActionRequestParams {
        optional main.identity_service.create_identity.Request create_identity = 200;
        optional main.identity_service.get_identity.Request get_identity = 201;
    }
}

message CredentialService {
    extend soa.ActionRequestParams {
        optional main.credential_service.create_credentials.Request create_credentials = 300;
        optional main.credential_service.verify_credentials.Request verify_credentials = 301;
        optional main.credential_service.update_credentials.Request update_credentials = 302;
    }
}
