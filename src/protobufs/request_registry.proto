package main.requests;

import "protobufs/service/soa.proto";

import "protobufs/identity_service/identity_service_actions.proto";
import "protobufs/user_service/user_service_actions.proto";

message UserServiceRequests {
    extend soa.ActionRequestParams {
        optional main.user_service.actions.UserService.CreateUser.Request create_user = 101;
        optional main.user_service.actions.UserService.ValidUser.Request valid_user = 102;
        optional main.user_service.actions.UserService.AuthenticateUser.Request authenticate_user = 103;
    }
}

message IdentityServiceRequests {
    extend soa.ActionRequestParams {
        optional main.identity_service.actions.IdentityService.CreateIdentity.Request create_identity = 200;
        optional main.identity_service.actions.IdentityService.GetIdentity.Request get_identity = 201;
        optional main.identity_service.actions.IdentityService.GetIdentities.Request get_identities = 202;
    }
}
