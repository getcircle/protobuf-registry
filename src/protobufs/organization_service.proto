package main.organization_service;

message OrganizationService {

    // MARK: - Containers

    message Containers {

        message Organization {
            optional string id = 1;
            optional string name = 2;
            optional string domain = 3;
        }

        message Team {
            optional string id = 1;
            optional string name = 2;
            optional string owner_id = 3;
            optional string organization_id = 4;
            repeated string path = 5;
        }

    }

    // MARK: - Actions

    message CreateOrganization {

        message Request {
            optional string domain = 1;
            optional string name = 2;
        }

        message Response {
            optional Containers.Organization organization = 1;
        }

    }

    message CreateTeam {

        message Request {
            optional string organization_id = 1;
            optional string name = 2;
            optional string owner_id = 3;
            optional string child_of = 5;
        }

        message Response {
            optional Containers.Team team = 1;
        }

    }

    message AddTeamMember {

        message Request {
            optional string team_id = 1;
            optional string user_id = 2;
        }

        message Response {}

    }

    message RemoveTeamMember {

        message Request {
            optional string team_id = 1;
            optional string user_id = 2;
        }

        message Response {}

    }

    message GetTeamMembers {

        message Request {
            optional string team_id = 1;
        }

        message Response {
            // TODO: should this be returning User Containers? Profiles? Profile Summaries?
            repeated string members = 1;
        }

    }

    message AddTeamMembers {

        message Request {
            optional string team_id = 1;
            repeated string user_ids = 2;
        }

        message Response {}

    }

    message RemoveTeamMembers {

        message Request {
            optional string team_id = 1;
            repeated string user_ids = 2;
        }

        message Response {}

    }

}
