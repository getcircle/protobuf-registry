package main.responses;

import "service_protobufs/soa.proto";

import "protobufs/identity_service.proto";
import "protobufs/organization_service.proto";
import "protobufs/user_service.proto";

message UserServiceResponses {
    extend soa.ActionResponseResult {
        optional main.user_service.UserService.CreateUser.Response create_user = 101;
        optional main.user_service.UserService.ValidUser.Response valid_user = 102;
        optional main.user_service.UserService.AuthenticateUser.Response authenticate_user = 103;
    }
}

message IdentityServiceResponses {
    extend soa.ActionResponseResult {
        optional main.identity_service.IdentityService.CreateIdentity.Response create_identity = 200;
        optional main.identity_service.IdentityService.GetIdentity.Response get_identity = 201;
        optional main.identity_service.IdentityService.GetIdentities.Response get_identities = 202;
    }
}

message OrganizationServiceResponses {
    extend soa.ActionResponseResult {
        optional main.organization_service.OrganizationService.CreateOrganization.Response create_organization = 300;
        optional main.organization_service.OrganizationService.CreateTeam.Response create_team = 301;
        optional main.organization_service.OrganizationService.AddTeamMember.Response add_team_member = 302;
        optional main.organization_service.OrganizationService.GetTeamMembers.Response get_team_members = 303;
        optional main.organization_service.OrganizationService.RemoveTeamMember.Response remove_team_member = 304;
        optional main.organization_service.OrganizationService.AddTeamMembers.Response add_team_members = 305;
        optional main.organization_service.OrganizationService.RemoveTeamMembers.Response remove_team_members = 306;
    }
}
