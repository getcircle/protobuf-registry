package main.responses;

import "service/protobufs/common/soa.proto";

import "protobufs/credential_service/create_credentials.proto";
import "protobufs/credential_service/verify_credentials.proto";
import "protobufs/credential_service/update_credentials.proto";

import "protobufs/identity_service/create_identity.proto";
import "protobufs/identity_service/get_identity.proto";
import "protobufs/identity_service/get_identities.proto";

import "protobufs/user_service/create_user.proto";
import "protobufs/user_service/valid_user.proto";
import "protobufs/user_service/authenticate_user.proto";

message UserService {
    extend soa.ActionResponseResult {
        optional main.user_service.create_user.Response create_user = 101;
        optional main.user_service.valid_user.Response valid_user = 102;
        optional main.user_service.authenticate_user.Response authenticate_user = 103;
    }
}

message IdentityService {
    extend soa.ActionResponseResult {
        optional main.identity_service.create_identity.Response create_identity = 200;
        optional main.identity_service.get_identity.Response get_identity = 201;
        optional main.identity_service.get_identities.Response get_identities = 202;
    }
}

message CredentialService {
    extend soa.ActionResponseResult {
        optional main.credential_service.create_credentials.Response create_credentials = 300;
        optional main.credential_service.verify_credentials.Response verify_credentials = 301;
        optional main.credential_service.update_credentials.Response update_credentials = 302;
    }
}
