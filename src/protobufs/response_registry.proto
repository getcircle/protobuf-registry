package main.responses;

import "service/protobufs/common/soa.proto";

import "protobufs/credential_service/create_credentials.proto";
import "protobufs/credential_service/verify_credentials.proto";
import "protobufs/credential_service/update_credentials.proto";

import "protobufs/identity_service/create_identity.proto";
import "protobufs/identity_service/get_identity.proto";

import "protobufs/user_service/create_user.proto";
import "protobufs/user_service/valid_user.proto";


message UserService {
    extend soa.ActionResponseResult {
        optional main.user_service.create_user.Response create_user = 101;
        optional main.user_service.valid_user.Response valid_user = 102;
    }
}

message IdentityService {
    extend soa.ActionResponseResult {
        optional main.identity_service.create_identity.Response create_identity = 103;
        optional main.identity_service.get_identity.Response get_identity = 104;
    }
}

message CredentialService {
    extend soa.ActionResponseResult {
        optional main.credential_service.create_credentials.Response create_credentials = 105;
        optional main.credential_service.verify_credentials.Response verify_credentials = 106;
        optional main.credential_service.update_credentials.Response update_credentials = 107;
    }
}
